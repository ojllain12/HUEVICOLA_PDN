<main>
  <h1> USUARIOS </h1>
  <div class="filters">
    <input
      type="text"
      [(ngModel)]="searchText"
      (ngModelChange)="filterUsers()"
      placeholder="Buscar por nombre o correo"
    />

    <div class="date-filter">
      <input
        type="date"
        [(ngModel)]="searchDate"
        (ngModelChange)="filterUsers()"
      />
      <button *ngIf="searchDate" (click)="clearDate()" class="clear-btn" title="Limpiar fecha">
        âœ•
      </button>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Email</th>
        <th>Name</th>
        <th>Ultimo acceso</th>
        <th>UID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers; let i=index">
        <td>
          <button (click)="deleteUserByUID(i)" class="delete-btn" title="Eliminar">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
        <td>
          <div>
            {{ user.email }}
          </div>
        </td>
        <td>
          <div>
            {{ user.name }}
          </div>
        </td>
        <td>
          <div>
            {{ user.lastAccess | date: 'dd/MM/yyyy HH:mm' }}
          </div>
        </td>
        <td>
          <div>
            {{ user.uid }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</main>
